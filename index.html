<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Online Piano App</title>
    <link rel="stylesheet" href="https://hasanbahadirkoca.com/piano/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>
    <a href="https://github.com/hasanbahadirkoca/piano" target="blank"><img class="piano-logo" src="https://hasanbahadirkoca.com/piano/piano-logo.png" alt="Piano Logo"></a>

    <a href="https://hasanbahadirkoca.com/tuner" target="blank"><img class="tuner-icon" src="https://hasanbahadirkoca.com/piano/tuner-icon.png" alt="Tuner Icon"></a>

    <div class="piano">
        <button class="white-key hideMobile red G3-key">G3<span class="keybtn">Tab</span></button>
        <button class="black-key hideMobile Ab3-key"><span class="keybtn">1</span>A♭<br>G#</button>
        <button class="white-key hideMobile A3-key">A3<span class="keybtn">Q</span></button>
        <button class="black-key hideMobile Bb3-key"><span class="keybtn">2</span>B♭<br>A#</button>
        <button class="white-key hideMobile B3-key">B3<span class="keybtn">W</span></button>
        <button class="white-key C4-key">C4<span class="keybtn">E</span></button>
        <button class="black-key Db4-key"><span class="keybtn">4</span>D♭<br>C#</button>
        <button class="white-key red D4-key">D4<span class="keybtn">R</span></button>
        <button class="black-key Eb4-key"><span class="keybtn">5</span>E♭<br>D#</button>
        <button class="white-key E4-key">E4<span class="keybtn">T</span></button>
        <button class="white-key F4-key">F4<span class="keybtn">Y</span></button>
        <button class="black-key Gb4-key"><span class="keybtn">7</span>G♭<br>F#</button>
        <button class="white-key G4-key">G4<span class="keybtn">U</span></button>
        <button class="black-key Ab4-key"><span class="keybtn">8</span>A♭<br>G#</button>
        <button class="white-key red A4-key">A4<span class="keybtn">I</span></button>
        <button class="black-key Bb4-key"><span class="keybtn">9</span>B♭<br>A#</button>
        <button class="white-key B4-key">B4<span class="keybtn">O</span></button>
        <button class="white-key C5-key">C5<span class="keybtn">P</span></button>
        <button class="black-key Db5-key"><span class="keybtn">-</span>D♭<br>C#</button>
        <button class="white-key D5-key">D5<span class="keybtn">[</span></button>
        <button class="black-key Eb5-key"><span class="keybtn">=</span>E♭<br>D#</button>
        <button class="white-key red E5-key">E5<span class="keybtn">]</span></button>
    </div>

    <script src="https://hasanbahadirkoca.com/piano/script.js"></script>
</body>

</html>
